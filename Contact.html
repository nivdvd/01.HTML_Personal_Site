<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <br>
    <h3>My contact details</h3>
    <p>My fictional address</p>
    <p>+491761234567</p>
    <p>myemail@gmail.com</p>

    <form action="index.html">

      <br>

      <br>

      <br>

      <br>

      <br>
      <br>

      <br>
      <br>
      <input type="submit" value="Send">

</html>
